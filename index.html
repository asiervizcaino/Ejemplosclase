<html>
    <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
     <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#EE3A14"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#14E4EE"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#8114EE"></a-cylinder>
      <a-tetrahedron position="1 0.9 -3" color="#2e14bf" radius="5"></a-tetrahedron>
      <a-cone color="048527" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="7" color="#146FBF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    </body>
</html>
