<html>
    <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
     <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#7DUED6"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D54"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#JDU36D"></a-cylinder>
      <a-tetrahedron color="#FF926B" radius="5"></a-tetrahedron>
      <a-cone color="GASS55" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="7" color="#7BC8A3"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    </body>
</html>
